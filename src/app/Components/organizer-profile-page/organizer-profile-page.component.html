<div class="organizer-profile">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-image">
          <img
            [src]="url + 'getProfilePhoto/' + organizer.uid"
            [alt]="organizer.obusinessname"
          />
        </div>
        <div class="profile-info">
          <h1 class="business-name">{{ organizer.obusinessname }}</h1>
          <div class="business-tags">
            <span class="tag">{{ organizer.obusinesscategory }}</span>
          </div>
          <div class="business-location">
            <i class="fas fa-map-marker-alt"></i>
            <span
              >{{ organizer.uaddress }},
              <strong>{{ organizer.ucity }}</strong></span
            >
          </div>
        </div>
        <div class="profile-actions">
          <div class="social-links">
            <a
              [ngClass]="{ disabled: !isUserLoggedIn }"
              (click)="onLinkClick($event, organizer.ofblink)"
              class="social-btn facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              [ngClass]="{ disabled: !isUserLoggedIn }"
              (click)="onLinkClick($event, organizer.oinstalink)"
              class="social-btn instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
          <a
            class="booking-btn"
            [ngClass]="{ disabled: !isUserLoggedIn }"
            (click)="
              onLinkClick(
                $event,
                'https://api.whatsapp.com/send?phone=917517311326&text=Hello, I am interested to collaborate with organizer ' +
                  organizer.obusinessname +
                  '.'
              )
            "
          >
            <i class="fab fa-whatsapp"></i>
            Book Now
          </a>
          <!-- <div class="website-link">
            <i class="fa fa-globe"></i>
            <a
              [ngClass]="{ disabled: !isUserLoggedIn }"
              (click)="onLinkClick($event, organizer.owebsite)"
              [title]="organizer.owebsite"
            >
              {{ organizer.owebsite }}
            </a>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Gallery Section -->
  <section class="content-section">
    <div class="section-container">
      <h2 class="section-title">Gallery</h2>
      <div class="gallery-grid">
        <div *ngFor="let image of images" class="gallery-item">
          <img
            [src]="
              sanitizer.bypassSecurityTrustUrl(
                'data:image/png;base64,' + image.data
              )
            "
            [alt]="image.src"
          />
        </div>
      </div>
    </div>
  </section>

  <!-- Facilities Section -->
  <section class="content-section">
    <div class="section-container">
      <h2 class="section-title">Facilities</h2>
      <div class="facilities-grid">
        <div
          *ngFor="let facility of organizer.ofacilities.split(',')"
          class="facility-item"
        >
          <i class="fas fa-check-circle"></i>
          <span>{{ facility.trim() }}</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Description Section -->
  <section class="content-section">
    <div class="section-container">
      <h2 class="section-title">About</h2>
      <p class="description">{{ organizer.odescription }}</p>
    </div>
  </section>

  <!-- Artist Facilities Section -->
  <section class="content-section">
    <div class="section-container">
      <h2 class="section-title">Facilities for Artists</h2>
      <div class="artist-facilities-grid">
        <div
          *ngFor="let facility of organizer.ofacilitesforartist.split(',')"
          class="facility-item"
        >
          <i class="fas fa-star"></i>
          <span>{{ facility.trim() }}</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Subscription Modal -->
  <div class="modal-overlay" [class.active]="modalDisplay === 'block'">
    <div class="modal-content">
      <h3>You want to subscribe first!</h3>
      <div class="modal-actions">
        <button class="btn-primary" (click)="Subscription()">
          Subscription Plan
        </button>
        <button class="btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
