<app-carousel></app-carousel>

<section class="events-section">
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let event of eventdata">
        <div class="event-card">
          <div class="event-image-wrapper">
            <img
              [src]="
                event.eposter
                  ? url + 'getEventPoster/' + event.eid
                  : defaultImageUrl
              "
              [alt]="event.ename"
              class="event-image"
            />
            <div class="event-overlay">
              <div class="event-date-badge">
                <span class="date">{{ event.edate | date : "dd" }}</span>
                <span class="month">{{ event.edate | date : "MMM" }}</span>
              </div>
            </div>
          </div>

          <div class="event-content">
            <div class="event-organizer">
              {{ event.obusinessname }} presents
            </div>
            <h2 class="event-title">{{ event.ename }}</h2>

            <div class="event-details">
              <div class="detail-item">
                <i class="fas fa-clock"></i>
                <span>{{ event.etime }}</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>{{ event.elocation }}</span>
              </div>
            </div>

            <a
              [href]="getWhatsAppLink(event)"
              target="_blank"
              class="book-button"
            >
              <span>Book Now</span>
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
